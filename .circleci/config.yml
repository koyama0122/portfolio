version: 2.1

orbs: 
  aws-s3: circleci/aws-s3@3.0.0

jobs:
  build:
    docker:
      - image: 'cimg/python:3.6'
    steps:
      - checkout
      - aws-s3/sync:
          arguments: |
            --acl public-read \
            --cache-control "max-age=86400" \
          aws-access-key-id: AWS_ACCESS_KEY_ID
          aws-region: AWS_REGION
          aws-secret-access-key: AWS_SECRET_ACCESS_KEY  
          from: ~/work/portfolio
          to: 's3://koyama-portfolio'

workflows:
  version: 2
  s3_deploy:
    jobs:
      - aws_s3:
          filters:
            branches:
              only: master
